<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Smart Reply 設定</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      margin: 12px;
      width: 320px;
      color: #202124;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      margin-bottom: 12px;
      font-size: 13px;
    }
    button {
      background: #1a73e8;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    button:disabled {
      background: #a0c2f5;
      cursor: default;
    }
    .status {
      font-size: 12px;
      margin-top: 8px;
      min-height: 16px;
    }
    .status--success {
      color: #137333;
    }
    .status--error {
      color: #d93025;
    }
  </style>
</head>
<body>
  <h1>Smart Reply 設定</h1>
  <form id="settings-form">
    <label for="apiKey">Google Cloud APIキー</label>
    <input id="apiKey" name="apiKey" type="password" placeholder="AIza..." required>

    <label for="apiModel">Gemini モデル名</label>
    <input id="apiModel" name="apiModel" type="text" placeholder="gemini-2.5-flash">

    <label for="apiEndpoint">Gemini APIエンドポイント</label>
    <input id="apiEndpoint" name="apiEndpoint" type="url" placeholder="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent">

    <label for="suggestionCount">返信案の数 (1〜5)</label>
    <input id="suggestionCount" name="suggestionCount" type="number" min="1" max="5" step="1">

    <button type="submit">保存</button>
  </form>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
